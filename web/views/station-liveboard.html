<div id="wrapper">
    <div id="header">
        <div class="container">
            <div class="sixteen columns">
                <div class="nav">
                    <img class="logo" src="images/logo.svg"/>
                    <span class="floatright"><a href="#" class="nav">Notifications <span class="white">(0)</span></a></span>
                    <span class="floatright"><a href="#" class="nav">MyRail</a></span>
                </div>
            </div>
        </div>
    </div>

    <div id="content" class="container">
        <div class="sixteen columns">
            <div class="extramargin">
                <div class="eight columns alpha">
                    <div id="routes" class="page active">

                        <p>
                            Current departures at <span class="accent">{{ stationName }}</span>
                        </p>

                        <ul id="route-overview">
                            <li class="route-general" ng-click="open($event)" ng-repeat="departure in liveboard.departure">
                                <div class="list-head">
                                    station: {{ departure.station }}
                                    delay: {{ departure.delay | date:'mm'}}
                                    time: {{ departure.time * 1000 | date:'HH:mm'}}
                                    platform: {{ departure.platform }}
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="eight columns omega">

                    <div id="myrail" >
                        <div class="btn">
                            <button type="submit">
                                <div class="icon-text">
                                    <img src="../images/irail.svg" alt="irail logo" width="40" class="icon"/>
                                    <span>Enter MyRail</span>
                                </div>
                            </button>
                        </div>
                        <div class="btn">
                            <button type="submit">
                                <div class="icon-text">
                                    <img src="../images/star.svg" alt="star" width="40" class="icon"/>
                                    <span>Favorite Route</span>
                                </div>
                            </button>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<div id="footer">
    <div class="container">
        <div class="eight columns">
            <p><a href="#">Find out more</a> about iRail</p>
        </div>
    </div>
</div>
