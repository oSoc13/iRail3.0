<div class="sixteen columns">
    <div class="extramargin">

        <form class="search-route" novalidate name="directionForm">

            <label for="departing" class="label">From</label>
            <input type="text" id="departing"  placeholder="Departure station" tabindex="1" ng-model="from" required auto-complete />

            <div class="float-right">
                <a tabindex="3" ng-click="switchFromTo()">switch</a>
            </div>

            <label for="destination" class="label">To</label>
            <input type="text" id="destination" placeholder="Destination" tabindex="2" ng-model="to" required auto-complete />

            <label>Date &amp; Time</label>
            <div id="searchtime">

                <div id="timeselect">
                    <select ng-model="departure">
                        <option value="depart" ng-selected="true">Departure time</option>
                        <option value="arrive">Arrival time</option>
                    </select>
                </div>


                <div id="date-input">
                    <div class="outer">
                        <div class="inner" tabindex="-1">
                            <input type="text" id="day" class="small" ng-model="day" maxlength="2" tabindex="4"/>
                            <span class="divider">
                                /
                            </span>
                            <input type="text" id="month" class="small" ng-model="month" maxlength="2" tabindex="5"/>
                            <span class="divider">
                                /
                            </span>
                            <input type="text" id="year" ng-model="year" maxlength="4" tabindex="6"/>
                        </div>
                    </div>
                </div>

                <div id="time-input">
                    <div class="outer">
                        <div class="inner" tabindex="-1">
                            <input type="text" id="hours" class="alpha" maxlength="2" tabindex="7" ng-model="hours"/>
                            <span class="divider">
                                :
                            </span>
                            <input type="text" id="minutes" class="beta" maxlength="2" tabindex="8" ng-model="minutes"/>
                        </div>
                    </div>
                </div>
            </div>


            <button type="submit" class="edit" ng-disabled="!directionForm.$valid" ng-click="searchDirections()">Search</button>

        </form>

        <hr/>

        <label for="station" class="label">Current departures and arrivals</label>
        <input type="text" id="station" class="home" placeholder="Select station" ng-model="station"/>
        <button type="submit" class="edit" ng-click="searchStations()">Search by station</button>


        <br/>

    </div>
</div>

<div class="sixteen columns">
    <hr/>
    <p class="smaller">MyRail offers you extra features such as planning trips and social check-in's on trains. Check it out!</p>
    <button type="submit" class="edit">Enter MyRail</button>
    <img src="../images/irail.svg" alt="irail logo" width="40" class="beep"/>
</div>
