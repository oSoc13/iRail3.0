<form novalidate name="directionForm">
    <span class="error" ng-show="directionForm.$error.required">
        Fill in the required fields marked with a '*'
    </span>
    <label for="departing" class="label">From</label>
    <input type="text" id="departing" class="home" placeholder="Departure station" ng-model="from" required/>

    <label for="destination" class="label">To</label>
    <input type="text" id="destination" class="home" placeholder="Destination" ng-model="to" required/>

    <label class="label">Date <span class="smallcaps">(DD/MM/YY)</span></label>
    <input type="text" id="day" class="homesmall" value="09"/>
    <input type="text" id="month" class="homesmall" value="07"/>
    <input type="text" id="year" class="homesmall" value="2013"/>
    <br/>

    <label class="label">Time <span class="smallcaps">(HH/MM)</span></label>
    <input type="text" id="hours" class="homesmall" value="12"/>
    <input type="text" id="minutes" class="homesmall" value="00"/>
    <br/>

    <label for="timedeparture" class="label2">
        <input type="radio" name="radios" id="timedeparture" value="radio 1" checked/>
        Time of departure
    </label>
    <label for="timearrival" class="label2">
        <input type="radio" name="radios" id="timearrival" value="radio 2" />
        Time of arrival
    </label>

    <br/>

    <button type="submit" class="edit" ng-disabled="!directionForm.$valid" ng-click="submit()">Search</button>

</form>
