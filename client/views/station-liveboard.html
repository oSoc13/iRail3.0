<div class="eight columns alpha">
    <div id="routes" class="page active">

        <p>
            Current departures at <span class="accent">{{ stationName }}</span>
        </p>
        <div id="spinner"><img src="../images/ajax-loader.gif" width="32" height="32"> </div>
        <ul id="liveboard">
            <li ng-repeat="departure in liveboard.departure" on-finish-render>
                <div class="list-head icon-text">
                    <div class="list-head--wrapper">
                        <div class="list-head__time-delay">
                            <span class="accent">{{ departure.time * 1000 | date:'HH:mm'}}</span>
                            <span class="red" ng-show="departure.delay > 0">+{{ departure.delay / 60}}M</span>
                        </div>
                        <div class="icon-text list-head__to-station">
                            <img src="../images/grey-arrow.svg"/>
                            <span class="accent">{{ departure.station | replace:'[ ]\\[.*\\]$':'' }}</span>
                        </div>
                    </div>
                    <div class="list-head__platform">
                        <span class="accent">{{ departure.platform }}</span>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

<div class="eight columns omega">

    <div id="navigation-buttongroup" class="btn right-col">
        <div>
            <button class="float alpha" ng-click="earlier()">
                <div class="icon-text"><img src="../images/earlier.svg"><span>Earlier</span></div>
            </button>
            <button class="float omega" ng-click="later()">
                <div class="icon-text"><span>Later</span><img class="inverted" src="../images/later.svg"></div>
            </button>
        </div>
    </div>

    <div class="right-col" >
        <div class="btn">
            <button type="submit">
                <div class="icon-text">
                    <img src="../images/star.svg" alt="star" width="40" class="icon"/>
                    <span>Favorite Route</span>
                </div>
            </button>
        </div>

    </div>
</div>
